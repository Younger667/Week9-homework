<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Australia Map Test</h1>
    <div id="vis"></div>

    <script type="text/javascript">
        const yourVlSpec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "description": "Simple Australia Map",
          "data": {
            "url": "https://raw.githubusercontent.com/Younger667/homework9/main/ne_110m_admin_0_countries.json",  
            "format": {
              "type": "json",
              "property": "features"
            }
          },
          "transform": [
            {
              "filter": "datum.properties.ADMIN === 'Australia'"  
            }
          ],
          "mark": "geoshape",
          "projection": {"type": "equirectangular"}  
        };

        
        vegaEmbed('#vis', yourVlSpec).catch(console.error);
    </script>
</body>
</html>
